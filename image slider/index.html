<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="cnt">
        <div class="slider">
            <div class="image"><img src="image1.jpg" alt="Image 1"></div>
            <div class="image"><img src="image2.jpg" alt="Image 2"></div>
            <div class="image"><img src="image3.jpg" alt="Image 3"></div>
        </div>
        <div class="cnt">
        <div id="previous" class="arrow left">Prev</div>
        <div id="next" class="arrow right">Next</div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.image');
    const prevBtn = document.getElementById('previous');
    const nextBtn = document.getElementById('next');
    const navigation = document.querySelector('.cnt');

    let currentSlide = 0;

    // Function to go to a specific slide
    function goToSlide(slideIndex) {
        if (slideIndex < 0) {
            currentSlide = slides.length - 1;
        } else if (slideIndex >= slides.length) {
            currentSlide = 0;
        } else {
            currentSlide = slideIndex;
        }

        const slideWidth = slides[currentSlide].clientWidth;
        slider.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
        updateNavigation();
    }

    // Event listeners for previous and next buttons
    prevBtn.addEventListener('click', () => {
        goToSlide(currentSlide - 1);
    });

    nextBtn.addEventListener('click', () => {
        goToSlide(currentSlide + 1);
    });

    // Automatically transition to the next slide every 3 seconds
    setInterval(() => {
        goToSlide(currentSlide + 1);
    }, 3000);
});

    </script>
</body>
</html>
